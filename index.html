<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap link-->
    <link rel="stylesheet" href="assests/bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <!-- jquery -->
    <script src="assests/js/jquery.js"></script>

    <!-- fontawesome link -->
    <link rel="stylesheet" href="assests/fontawesome/css/all.min.css">

    <!-- styling css link -->
    <link rel="stylesheet" href="assests/css/debit-card.css">

</head>
<body>
    <div class="main-con">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 card-bx">
                    <div class="card">
                        <div class="front">
                            <div class="header">
                                <h5>Debit Card</h5>
                                <span><i class="fa-brands fa-cc-visa"></i></span>
                                
                            </div>
                            <!-- header end here -->
    
                            <div class="card-number">
                                <h6>Card Number</h6>
                                <div class="number-con">
                                    <span>XXXX</span>
                                    <span>XXXX</span>
                                    <span>XXXX</span>
                                    <span id="acc_no">1234</span>
                                </div>
                            </div>
                            <!-- card-number end here -->
    
                            <div class="expiry">
                                <h6>Expiry Date</h6>
                                <div class="date-bx">
                                    <span id="mm">MM</span>
                                    <span id="yy">YYYY</span>
                                </div>
                                <!-- date-bx -->
                            </div>
                            <!-- expiry end here -->
                        </div>
                        <!-- Front end here -->

                        <div class="back">
                            <div class="magnetic-tape">
                            </div>
                            
                            <div class="bottom">
                                <h5>cvv : <label id="cvv"_inout>XXX</label></h5>
                                
                            </div>
                            
                        </div>
                        <!-- back end here -->

                    
                    </div>
                    <!-- card end here -->
                
                </div>
                <!-- card-bx end here -->


                <div class="col-md-6 form-bx">
                    <form action="">
                        <div class="card-num">
                        <h5>Card Number Last 4 digit</h5>
                        <input type="text" maxlength="4" id="cardNum" placeholder="****">
                        </div>
                        <hr style="border-color: grey;">
                       <div class="input-data">
                        <div class="expiry-date">
                            <h5>Card Expiry</h5>
                        <select name="year" id="month">
                            <option value="0">MM</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>

                        <select name="" id="year">
                            <option value="">YYYY</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                        </select>
                        </div>
                        <!-- expiry-date end here -->

                        <label for="">
                            <h5>CVV</h5>
                            <input type="text" accept="0-9" placeholder="***"maxlength="3" id="cvv_input">
                        </label>

                        
                       </div>
                       <hr style="border-color: grey;">
                       <br>
                       <button class="btn btn-success">Submit</button>
                    </form>
                </div>

            </div>
            <!-- row end here -->
        </div>
        <!-- container end here -->
    </div>
    <!-- main-con end here -->

    <script src="assests/js/form_data.js"></script>
</body>
</html>
